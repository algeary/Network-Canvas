<div class="container">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1 class="text-center">I would be interested in being connected to a small group of other women who are also taking ART so that we can support each other outside of the clinic.</h1>
		</div>
	</div>

	<div class="row">
		<br />
		<div class="col-md-12">
			<div class="form-group">
				<button class="btn btn-lg btn-success btn-block choice5-sd">Strongly Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-info btn-block choice5-d">Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice5-a">Agree</button>
			</div>
                        <div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice5-sa">Strongly Agree</button>
			</div>
		</div>
	</div>


</div>

<script>
(function(){

	var properties;
	$('.choice5-sd').on('click', function() {

		properties = {
			choice5_sd_t0: 'Strongly Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();


	});

	$('.choice5-d').on('click', function() {
		properties = {
			choice5_d_t0: 'Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});

	$('.choice5-a').on('click', function() {
		properties = {
			choice5_a_t0: 'Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});
        $('.choice5-sa').on('click', function() {
		properties = {
			choice5_sa_t0: 'Strongly Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});



})();


</script>
