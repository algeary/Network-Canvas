<div class="container">
	<div class="row">

<script>
	
	// Populate Seed Status
        var sessionParameters = window.netCanvas.Modules.session.returnData('sessionParameters');
	$("input:radio[name=computer_status][data-value='"+sessionParameters.computerStatus+"']").prop('checked', true);
	$("input:radio[name=computer_status][data-value='"+sessionParameters.computerStatus+"']").parent().addClass('active');

	$("#step1").submit(function( event ) {

		// Prevent the form actually submitting. We're going to process the data manually.
		event.preventDefault();
//console.log($('input[name=computer_status]:checked').data("value")); return false;
	  
		// Store interviewer id
		sessionParameters.computerStatus = $('input[name=computer_status]:checked').data("value");

		// Continue to next stage
		// TODO: check that everything worked first and fire a validation callback.
		window.netCanvas.Modules.session.nextStage();
	});

</script>
