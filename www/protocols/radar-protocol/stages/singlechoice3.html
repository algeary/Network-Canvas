<div class="container">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1 class="text-center">I would be interested in communicating with the people in my life about my medical needs and problems using my phone or computer.</h1>
		</div>
	</div>

	<div class="row">
		<br />
		<div class="col-md-12">
			<div class="form-group">
				<button class="btn btn-lg btn-success btn-block choice3-sd">Strongly Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-info btn-block choice3-d">Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice3-a">Agree</button>
			</div>
                        <div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice3-sa">Strongly Agree</button>
			</div>
		</div>
	</div>


</div>

<script>
(function(){

	var properties;
	$('.choice3-sd').on('click', function() {

		properties = {
			choice3_sd_t0: 'Strongly Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();


	});

	$('.choice3-d').on('click', function() {
		properties = {
			choice3_d_t0: 'Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});

	$('.choice3-a').on('click', function() {
		properties = {
			choice3_a_t0: 'Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});
        $('.choice3-sa').on('click', function() {
		properties = {
			choice3_sa_t0: 'Strongly Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});



})();


</script>
