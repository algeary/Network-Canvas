<div class="container">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1 class="text-center">My experience using the tablets to visualize the connections between the people in my life was positive.</h1>
		</div>
	</div>

	<div class="row">
		<br />
		<div class="col-md-12">
			<div class="form-group">
				<button class="btn btn-lg btn-success btn-block choice1-sd">Strongly Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-info btn-block choice1-d">Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice1-a">Agree</button>
			</div>
                        <div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice1-sa">Strongly Agree</button>
			</div>
		</div>
	</div>


</div>

<script>
(function(){

	var properties;
	$('.choice1-sd').on('click', function() {

		properties = {
			choice1_sd_t0: 'Strongly Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();


	});

	$('.choice1-d').on('click', function() {
		properties = {
			choice1_d_t0: 'Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});

	$('.choice1-a').on('click', function() {
		properties = {
			choice1_a_t0: 'Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});
        $('.choice1-sa').on('click', function() {
		properties = {
			choice1_sa_t0: 'Strongly Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});



})();


</script>
