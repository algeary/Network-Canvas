<div class="container">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1 class="text-center">My experience using this tablet to answer questions about the people in my life was positive.</h1>
		</div>
	</div>

	<div class="row">
		<br />
		<div class="col-md-12">
			<div class="form-group">
				<button class="btn btn-lg btn-success btn-block choice2-sd">Strongly Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-info btn-block choice2-d">Disagree</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice2-a">Agree</button>
			</div>
                        <div class="form-group">
				<button class="btn btn-lg btn-danger btn-block choice2-sa">Strongly Agree</button>
			</div>
		</div>
	</div>


</div>

<script>
(function(){

	var properties;
	$('.choice2-sd').on('click', function() {

		properties = {
			choice2_sd_t0: 'Strongly Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();


	});

	$('.choice2-d').on('click', function() {
		properties = {
			choice2_d_t0: 'Disagree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});

	$('.choice2-a').on('click', function() {
		properties = {
			choice2_a_t0: 'Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});
        $('.choice2-sa').on('click', function() {
		properties = {
			choice2_sa_t0: 'Strongly Agree'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});



})();


</script>
