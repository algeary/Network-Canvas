<div class="container">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1 class="text-center">In the past six months, have you had more than one sexual partner during a single sexual encounter?</h1>
		</div>
	</div>

	<div class="row">
		<br />
		<div class="col-md-12">
			<div class="form-group">
				<button class="btn btn-lg btn-success btn-block multiple-yes">Yes</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-info btn-block multiple-no">No</button>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-danger btn-block multiple-skip">I don't want to answer</button>
			</div>
		</div>
	</div>


</div>

<script>
(function(){

	var properties;
	$('.multiple-yes').on('click', function() {

		properties = {
			multiple_sex_t0: 'yes'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();


	});

	$('.multiple-no').on('click', function() {
		properties = {
			multiple_sex_t0: 'no'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});

	$('.multiple-skip').on('click', function() {
		properties = {
			multiple_sex_t0: 'skipped'
		}
		window.network.updateNode(window.network.getNodes({type_t0:'Ego'})[0].id, properties);
		window.netCanvas.Modules.session.nextStage();
	});



})();


</script>
