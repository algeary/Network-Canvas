<div class="container top-heading">
    <div class="row">
        <div class="col-md-12">
            <h1 class='text-center'>Introduction and Background Information.</h1>
        </div>
    </div>
 </div>
<div class="container negative-space">
	<div class="row">
		<div class="col-md-12">
			<div class="row study-welcome">
				<div class="col-md-12">
					<h1 class='text-center heading-visible'>Introduction and Background Information.</h1>
				</div>
			</div>
		  	<form role="form" id="step1">
				<div class="row">
					<div class="col-md-12 welcome-row">
						<label>Do you have access to a desktop/laptop that you can use ?</label>
						<br>
		                <div class="btn-group big-check" data-toggle="buttons">
		                    <label class="btn">
		                      <input type="radio" name='computer_access' data-value="yes" checked><i class="fa fa-circle-o fa-3x"></i><i class="fa fa-check-circle-o fa-3x"></i> <span class="check-number">Yes</span>
		                    </label>
		                    <label class="btn">
		                      <input type="radio" name='computer_access' data-value="no"><i class="fa fa-circle-o fa-3x"></i><i class="fa fa-check-circle-o fa-3x"></i> <span class="check-number">No</span>
		                    </label>
		                </div>
					</div>
				</div>
				<div class="row welcome-row-submit">
                                <div class="col-md-12 form-group">
					  	<button type="submit" class="btn btn-primary submit-1">Continue</button>
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	
	// Populate computer access
        var sessionParameters = window.netCanvas.Modules.session.returnData('sessionParameters');
	$("input:radio[name=computer_access][data-value='"+sessionParameters.computerAccess+"']").prop('checked', true);
	$("input:radio[name=computer_access][data-value='"+sessionParameters.computerAccess+"']").parent().addClass('active');

	$("#step1").submit(function( event ) {

		// Prevent the form actually submitting. We're going to process the data manually.
		event.preventDefault();
                
		// Store computer access status
		sessionParameters.computerAccess = $('input[name=computer_access]:checked').data("value");

		// Continue to next stage
		// TODO: check that everything worked first and fire a validation callback.
		window.netCanvas.Modules.session.nextStage();
	});

</script>
